<app-navbar></app-navbar>
<div class="margintop"></div>
<div class="container" *ngIf="product">
  <div class="row">
    <div class="col-lg-12 card">
      <div class="row">
        <div class="col-lg-4">
          <div class="top-detail-image card">
            <img src={{product.productPicture}} width="300px" height="400px">
          </div>
        </div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-8">
              <div class="top-detail-intro">
                <p id="name">{{product.productName}}</p>
                <p id="author">Tác giả: {{product.author}}</p>
                <p id="price">Đơn giá: {{product.price | currency: "VND"}}</p>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="btnCart">
                <button class="btn btn-primary" (click)="addLocalStorage(product)">Add to CART <i
                  class="fa fa-shopping-cart"></i></button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!--<p><strong>Mô tả</strong></p>-->
              <!--<div class="content" [innerHTML]="product.desc"></div>-->
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                     aria-controls="nav-home" aria-selected="true">Mô tả</a>
                  <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                     aria-controls="nav-profile" aria-selected="false">Bình luận</a>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                  <div class="content" [innerHTML]="product.desc"></div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                  <div *ngFor="let review of reviews">
                    <div class="row">
                      <div class="col-lg-1">
                        <img src="http://bestnycacupuncturist.com/wp-content/uploads/2016/11/anonymous-avatar-sm.jpg"
                             width="50px" height="50px" style="border-radius: 25px">
                      </div>
                      <div class="col-lg-11">
                        <div class="row">
                          <div class="col-lg-8">
                            <p id="username">{{review.username}}</p>
                          </div>
                          <div class="col-lg-4">
                            <p id="time">{{review.dateTime | date:'medium'}}</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-12">
                            <p id="content">{{review.content}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
