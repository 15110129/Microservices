<app-navbar></app-navbar>
<div class="margintop"></div>
<div class="container" *ngIf="category">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="title">
          <p>{{category.categoryName}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="row product">
        <div class="col-lg-3" *ngFor="let product of products">
          <div class=" product-item card">
            <div class="d-flex justify-content-center">
              <img src={{product.productPicture}} width="170px" height="200px">
            </div>
            <div class="text-center">
              <p>{{product.price | currency: "VND"}}</p>
              <a routerLink="/product/{{product.id}}"><p>{{product.productName}}</p></a>
              <button class="button" (click)="addLocalStorage(product)"><i class="fa fa-shopping-cart"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
